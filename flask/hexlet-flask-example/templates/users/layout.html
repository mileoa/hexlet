<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Flask проект{% endblock %}</title>
</head>
<body>

<div id="sidebar">
    {% block sidebar %}
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="{{ url_for('users_index') }}">Пользователи</a></li>
        </ul>
    {% endblock %}
</div>
{% if messages %}
  <ul class=flashes>
  {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
